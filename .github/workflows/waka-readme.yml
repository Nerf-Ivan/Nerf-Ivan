name: WakaTime Readme Stats

on:
  schedule:
    - cron: "0 0 * * *"   # every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Update WakaTime stats
        uses: wakatime/waka-readme-stats@v1.1.1
        with:
          # your secrets:
          wkt_api_key: ${{ secrets.WAKATIME_API_KEY }}
          # metrics you want to show:
          show_total: true
          show_languages: true
          show_editors: true
          show_projects: true
          show_os: true
          show_timezones: true
          show_commits: true
          show_days_of_week: true
          show_language_percentages: true
          show_locations: true





